<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ajax_11 - Ajax con jQuery - get y post</title>
		<link rel="icon" type="image/x-icon" href="../recursos/favicon.ico">
		<script type="text/javascript" src="../recursos/jquery-3.5.1.js"></script>
		<style type="text/css">
			div {
				border: 2px solid red;
			}
		</style>
	</head>
	<body">
		<h1>ajax_11 - Ajax con jQuery - get y post</h1>
		<hr />
		
		<button id="boton">Petici√≥n</button>

		<br /><br />
		
		<div id="cuadroGET"></div>

		<br /><br />
		
		<div id="cuadroPOST"></div>

		<script type="text/javascript">

			$(document).ready(function(){ 
				$("#boton").click(function() {
					$.get("ajax_11get.php","marca=opel&modelo=corsa",function (datos) {
						$("#cuadroGET").text(datos);
					},"text");


					var parametrosObjeto = {
						precio:8000,
						color:"azul"
					};
					$.post("ajax_11post.php",parametrosObjeto,function (datos) {
						$("#cuadroPOST").html(datos);
					},"html");
				});
			});

		</script>
	</body>
</html>
