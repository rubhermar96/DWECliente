<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ajax_10 - Ajax con jQuery - load</title>
		<link rel="icon" type="image/x-icon" href="../recursos/favicon.ico">
		<script type="text/javascript" src="../recursos/jquery-3.5.1.js"></script>
		<style type="text/css">
			div {
				border: 2px solid red;
			}

			#destino {
				border: 2px solid blue;
			}
		</style>
	</head>
	<body">
		<h1>ajax_10 - Ajax con jQuery - load</h1>
		<hr />
		
		<button id="boton">Petición</button>

		<br /><br />
		
		<div id="cuadroA"></div>

		<br /><br />
		
		<div id="cuadroB"></div>

		<br /><br />
		
		<div id="cuadroC"></div>

		<script type="text/javascript">

			$(document).ready(function(){ 
				$("#boton").click(function() {
					$("#cuadroA").load("ajax_10_A.html");

					$("#cuadroB").load("ajax_10_B.html #destino");

					$("#cuadroC").load("ajax_10_C.html","",function () {
						console.log("C --> Función de callback");
					});
				});
			});
			
		</script>
	</body>
</html>
