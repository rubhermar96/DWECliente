<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 30px;
            padding: 20px;
        }
        .div1{
            border: 5px solid red;
            border-radius: 5px;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 300px;
            left: 300px;
        }
        .div2{
            border: 5px solid blue;
            border-radius: 5px;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 300px;
            left: 600px;
        }
        p{
            border: 2px solid black;
            border-radius: 40px;
            background-color: yellow;
            padding: 10px;
            height: 28px;
            width: 28px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Ejercicio 24. Arrastrar y soltar bidireccional</h1>
    <hr>
    <div class="div1"  id="target1" ondrop="fase3(event);" ondragover="fase2(event);">
        <p draggable="true" id="texto" ondragstart="fase1(event);">:D</p>
    </div>
    <div class="div2" id="target2" ondrop="fase3(event);" ondragover="fase2(event);"></div>
    <script type="text/javascript">

        function fase1(pEvento){
            pEvento.dataTransfer.setData("", pEvento.target.id);
            console.log(pEvento.target.id);
        }


        function fase2(pEvento){
            pEvento.preventDefault();
        }


        function fase3(pEvento){
            pEvento.preventDefault();
            var datos = pEvento.dataTransfer.getData("");
            pEvento.target.appendChild(document.getElementById(datos));
        }

    </script>
</body>
</html>
