	<body>

		<hr />

		<select id="seleccion">
			<option value="1">UNO</option>
			<option value="2">DOS</option>
			<option value="3">TRES</option>
			<option value="4">CUATRO</option>
			<option value="5">CINCO</option>
			<option value="6">SEIS</option>
			<option value="7">SIETE</option>
		</select>
		
		<button onclick="pasarElemento();">Pasar elemento</button>

		<a href="storage_08_A.html">Abrir la otra p치gina en otra pesta침a</a>

		<script type="text/javascript">

			function pasarElemento() {
				var s = document.getElementById("seleccion");
				var i = s.selectedIndex;
	
				window.localStorage.setItem(s.value,s.children[i].innerHTML);
				console.log(s.value);
				console.log(s.children[i].innerHTML);
				
				s.removeChild(s.children[i]);
			}
	
		</script>
