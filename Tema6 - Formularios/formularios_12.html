			</select>Azul

			<br /><br />

		</form>

		<script type="text/javascript">
	
			function preferencias(optativa,n,inicio,fin,totales) {
				objv_optativa = document.getElementById(optativa);
				j = 0;
				var lista = new Array(totales);
	
				flag = true;
				cont=0;
				for(i=inicio;i<=fin;i++) {
					lista[cont] = window.document.forms[0].elements[i].value;
					cont++;
				}
	
				for(j=0;j<totales;j++) {
					if(j!=n)
						if((lista[j]==lista[n]) && lista[n]!=0)
							flag = false;
				}
	
				if(flag == false) {
					alert('\u25cf\u0020 Números iguales');
					objv_optativa.selectedIndex = 0;
				}
			}	
			
		</script>
