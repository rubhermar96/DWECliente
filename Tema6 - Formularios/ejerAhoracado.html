<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <style>
        #jugador1{
            width: 800px;
            padding: 10px;
            border: solid 2px black;
            display: block;
        }
        #jugador2{
            width: 800px;
            padding: 10px;
            border: solid 2px black;
            display: none;
        }
        select{
            width: 50px;
        }
        #contador{
            border-top: red 1px solid;
            border-bottom: solid 1px red;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        #historial{
            border-top: green 1px solid;
            border-bottom: solid 1px green;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        #cuadropalabra{
            border-top: black 1px solid;
            border-bottom: solid 1px black;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Juego del Ahorcado</h1>
    <hr>
    <div id="jugador1">
        <h1>Jugador 1</h1><br>
        <div id="form1">
                <h3>Introduce una palabra</h3>
                <input type="password" name="palabra" id="palabra1" placeholder="Introduce la palabra">
                <button id="empezar" onclick="start();">Empezar</button>
        </div>
        <div id="contador">

        </div>
        <div id="historial">

        </div>
        <div id="cuadropalabra">

        </div>
    </div>
    <hr>
    <div id="jugador2">
        <h1>Jugador2</h1><br>
        <h3>Selecciona una letra</h3>
        <select name="letras" id="letras">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
            <option>F</option>
            <option>G</option>
            <option>H</option>
            <option>I</option>
            <option>J</option>
            <option>K</option>
            <option>L</option>
            <option>M</option>
            <option>N</option>
            <option>Ã‘</option>
            <option>O</option>
            <option>P</option>
            <option>Q</option>
            <option>R</option>
            <option>S</option>
            <option>T</option>
            <option>U</option>
            <option>V</option>
            <option>W</option>
            <option>X</option>
            <option>Y</option>
            <option>Z</option>
        </select>
        <button id="btncomprobar" onclick="sendLetter();">Enviar</button><br><br>
        <input type="text" id="comprobarPalabra" placeholder="Comprobar Palabra" disabled>
        <button id="btnComprobarPalabra">Comprobar Palabra</button>
    </div>
    <script type="text/javascript">
    var palabraj1, palabraGuiones, intentos=0, letraSelect;
    var arrayPal = [];
    var arrayGuiones=[];
    var cuadrop = document.getElementById("cuadropalabra");
    var divContador= document.getElementById("contador");
    var divHistorial = document.getElementById("historial");
        function start(){
            document.getElementById("form1").style.display="none";
            document.getElementById("jugador2").style.display="block";
            document.getElementById("contador").style.display="block";
            document.getElementById("historial").style.display="block";
            document.getElementById("cuadropalabra").style.display="block";

            palabraj1 = document.getElementById("palabra1").value.toUpperCase();

            palabraGuiones = palabraj1.replace(/./g,"_");
            divContador.innerHTML = intentos;
            arrayPal=palabraj1.split("");
            arrayGuiones=palabraGuiones.split("");
            mostrar(arrayGuiones);
        }

        function sendLetter(){
            var rep;
            var sel = document.getElementById("letras");
            letraSelect= sel.options[sel.selectedIndex].text;

            for(var i=0; i<arrayPal.length;i++){
                if(arrayPal[i]==letraSelect){
                    arrayGuiones[i]=letraSelect;
                }
            }
            mostrar(arrayGuiones)
            
        }
        function mostrar(a){
            var aux = "";
            for(i=0;i<a.length;i++){
                aux += a[i]+" ";
            }
            cuadrop.innerHTML=aux;
        }

    </script>
</body>
</html>
