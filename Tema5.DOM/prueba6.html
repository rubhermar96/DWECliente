<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .claseAzul{
            color: blue;
        }
        .claseArial{
            font-family: Arial, Helvetica, sans-serif;
        }
        .claseSize{
            font-size: 28px;
        }
        .claseUnderline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="claseAzul" onclick="añadirEstilo(this)">Parrafo 1</p>
    <p class="claseArial" onclick="añadirEstilo(this)">Parrafo 1</p>
    <p class="claseSize" onclick="añadirEstilo(this)">Parrafo 1</p>
    <p class="claseUnderline" onclick="añadirEstilo(this)">Parrafo 1</p>
    
    <hr>
    <p id="modificado">Parrafo modificable</p>


    <script type="text/javascript">
        function añadirEstilo(clase){
            var nodoMod = document.getElementById('modificado');
            if(nodoMod.classList.contains(clase.className)){
                nodoMod.classList.remove(clase.className);
            }else{
                nodoMod.classList.add(clase.className);
            }
        }
    </script>
</body>
</html>
