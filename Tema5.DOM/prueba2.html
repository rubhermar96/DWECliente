<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo">Hola que tal eno se que mas</p>
    <button onclick="mostrarInformacion();" id="boton1">Mostrar Informacion</button>
    <script type="text/javascript">
        function mostrarInformacion(){
            var elemento;
            elemento = document.getElementById("parrafo");
            c=elemento.tagName+"\n";
            alert(c);
        }
    </script>
</body>
</html>
