<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
    function abrirGoogle(){
        window.open("https://www.google.es/","","toolbar=yes,location=no,height=1000,width=1000",true);
    }
    function abrirMaterialize(){
        window.open("https://materializecss.com/getting-started.html","","toolbar=yes,location=no,height=1000,width=1000",true);
    }
    function abrirEduca(){
        window.open("https://www.educa.jcyl.es/es","","toolbar=yes,location=no,height=1000,width=1000",true);
    }
    function abrirMarca(){
        window.open("https://marca.com","","toolbar=yes,location=no,height=1000,width=1000",true);
    }
    function iniciar(){
        setInterval(abrirGoogle,5000);
        setInterval(abrirMaterialize,5000);
        setInterval(abrirEduca,5000);
        setInterval(abrirMarca,5000);
    }
</script>
<body onload="iniciar();">
    <h1>Abrir enlace autom√°ticamente</h1>
</body>
</html>
