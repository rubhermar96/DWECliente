<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="iniciar();">
    <h1>Abrir enlace autom√°ticamente</h1>
    <a href="https://www.google.es/">Enlace 1</a>
    <a href="https://materializecss.com/getting-started.html">Enlace 2</a>
    <a href="https://www.educa.jcyl.es/es">Enlace 3</a>
    <a href="https://marca.com">Enlace 4</a>

    <script type="text/javascript">
        var i=0; ventana, intervalo;
        function iniciar(){
            if(document.links.length>0){
                intervalo = setInterval(cargarPagina,5000);
            }
        }
        function cargarPagina(){
            if(i==0){
                ventana = window.open("","_blank","height=1000,width=1000",true);
            }
            if(i<document.links.length){
                ventana.location.href = document.links[i++].href;
            }else if(i==document.links.length){
                clearInterval(intervalo);
            }
        }
    </script>
</body>
</html>
