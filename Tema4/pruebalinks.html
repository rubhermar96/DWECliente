<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
    function rotarRetroceder(){
        var temp = document.links[0].href;
        for(i=0;i<document.links.length-1;i++){
            document.links[i].href = document.links[i+1].href;
        }
        document.links[document.links.length-1].href = temp;
    }
    function infoImagen(){
        for(i=0;i<document.images.length;i++){
            c= "Fichero: "+document.images[i].src;
            c+= "\nAltura: "+document.images[i].height;
            c+= "\nanchura: "+document.images[i].width;
            c+= "\nborde: "+document.images[i].border;
            c+= "\nnombre: "+document.images[i].name;
            window.alert(c);
        }
    }
</script>
<body>
    <button onclick="rotarRetroceder();">Rotar Enlaces</button><br>
    <a href="https://www.google.es/" target="_blank">Link 1</a><br>
    <a href="https://materializecss.com/getting-started.html" target="_blank">Link 2</a><br>
    <a href="https://www.educa.jcyl.es/es" target="_blank">Link 3</a><br>
    <a href="https://marca.es" target="_blank">Link 4</a>
    <img src="recursos/background5.jpg" alt="" border="2" name=i1 height="200" width="300" onclick="infoImagen();"><br>
    <img src="recursos/background6.jpg" alt="" border="2" name=i2 height="300" width="400" onclick="infoImagen();">
</body>
</html>
