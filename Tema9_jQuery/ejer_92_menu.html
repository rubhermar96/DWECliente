<html lang="en">
<head>

    <script src="recursos/jquery-3.5.1.js"></script>
    <style type="text/css">
        .menu {
            width: 150px;
        }
        
        .menu_capitulo {
            padding: 5px;
            cursor: pointer;
            position: relative;
            margin:1px;
            font-weight:bold;
            background: #9cf;
            border: 1px solid black;
        }
        
        .menu_punto a { display:block;
            color:black;
            background-color:white;
            padding-left:30px;
            text-decoration:none;
        }
    
        .menu_punto a:hover {
            color: black;
            text-decoration:underline;
        }
    </style>
</head>
<body>

    <div>

    <script>
        $(function(){
            $(document).ready(function(){
                $('.menu_punto').slideUp(0);
            });
            $('.menu_capitulo').click(function(){
                $('.menu_punto').slideUp(1000);
                $(this).next().slideDown(1000);
            })
