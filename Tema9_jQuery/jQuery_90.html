<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery_90 - Otras utilidades: Mapear - $.map</title>
		<link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
		<script src="recursos/jquery-3.3.1.js"></script>
		<style>
			div {
				border: 2px solid black;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<h1>jQuery_90 - Otras utilidades: Mapear - $.map</h1>
		<hr />
		<button>Procesar</button>
		<div id="contenido"></div>

		<script>
			
			$(function (){
				$("button").click(function() {
					var lista = [11,12,13,14,15];
					var nuevalista = $.map(lista,function(valor,indice) {
						console.log(indice + " - " + valor);
						return valor + 10;
					});
					$("div").html($("div").html() + "<h4>Números modificados</h4><hr />" + nuevalista);


					var objeto = {
						marca: "opel",
						modelo: "corsa",
						color: "rojo"
					};
					nuevalista = $.map(objeto,function(valor,clave) {
						console.log(clave + " - " + valor);
						return valor.toUpperCase();
					});
					$("div").html($("div").html() + "<h4>A mayúsculas</h4><hr />" + nuevalista);
				});
			});

		</script>
	</body>
</html>
