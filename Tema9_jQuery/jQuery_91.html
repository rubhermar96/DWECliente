<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery_91 - Otras utilidades: Evitar conflictos</title>
		<link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
		
		<!-- Añadir el fichero prototype.js -->
		<script src="recursos/prototype.js"></script>

		<script src="recursos/jquery-3.5.1.js"></script>
		
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				margin: 10px;
				border: 2px solid black;
			}

			.fondoAmarillo {
				background-color: yellow;
			}

		</style>
	</head>
	<body>
		<h1>jQuery_91 - Otras utilidades: Evitar conflictos</h1>
		<hr />

		<div id="c1"><i>Cuadro1</i></div>   
		
		<div id="c2"><b>Cuadro2</b></div>

		<input type="button" value="Probar" onclick="probar();"/>

		<script>

			jQuery.noConflict(); //Comentar y comprobar que da error al cargar si la librería de jquery se carga después de la de prototype
			
			function probar() {
				$("c1").addClassName("fondoAmarillo"); //Prototype

				jQuery("#c2").addClass("fondoAmarillo"); //jQuery
			}

		</script>
	</body>
</html>
